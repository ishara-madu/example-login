<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="hero">
        <div class="label-header">
            <div class="label-header-head">
                <h1>Welcome</h1>
            </div>
        </div>
        <form class="form" action="" method="post">
            <div class="container">
                <div class="section">
                    <input type="text" name="username-email" id="username-email" placeholder="Username or Email" required>
                </div>
                <div class="section">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="section">
                    <input type="submit" name="submit" id="submit" value="Login">
                </div>
                <div class="section">
                    <p><b><a href="#">Forget password?</a></b></p>
                </div>
                <div class="section">
                    <p class="login-footer">Don't have an account? <b><a href="#">Signup Here</a></b></p>
                </div>

            </div>
            
        </form>
    </div>
    </div>

</body>
<script src="./code.js"></script>

</html>
